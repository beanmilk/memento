<html data-ng-app="memento-example">
<head>

	<title>Memento example</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="https://mozilla.github.io/localForage/localforage.min.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/iamdenny/memento/master/dist/memento.core.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/iamdenny/memento/master/dist/memento.indexedDb.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/iamdenny/memento/master/dist/memento.localStorage.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/iamdenny/memento/master/dist/memento.webSql.js"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/iamdenny/memento/master/dist/memento.windowStorage.js"></script>
	<script src="index.js"></script>

</head>
<body data-ng-controller="main">
	<h1>Memento Example - Todo List</h1>
	<ul>
		<li data-ng-repeat="task in tasks">
			{{task.name}} - <a href="javascript:void();" data-ng-click="remove($index)">Remove</a>
		</li>
	</ul>
	<form data-ng-submit="add(newTask)">
		<input type="text" data-ng-model="newTask">
		<button type="submit">Add New</button>
	</form>
	<button data-ng-disabled="!canUndo" data-ng-click="undo()">Undo</button>
	<button data-ng-disabled="!canRedo" data-ng-click="redo()">Redo</button>
	<button data-ng-click="revert()">Revert</button>
</body>
<html>
